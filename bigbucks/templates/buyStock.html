<!doctype html>
<title>{% block title %}{% endblock %} - BuyStock</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('homepage') }}">BigBucks</a></h1>
  <ul>
    {% if g.user %}
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stock</title>
</head>
<body>
  <h2>Buy Stock Here!</h2>
  <h4>Cash Balance: ${{g.user.cashBalance}}</h4>
  <form method="post">
    <label for="ticker">Ticker</label>
    <input name="ticker" id="ticker" required>
    <label for="numShares">Number of Shares</label>
    <input type="number" step="1" min=1 name="numShares" id="numShares" required>
    <input type="submit" value="Buy Stock">
  </form>
  <h2>Your Portfolio</h2>
  <h4>eventually show their holdings here</h4>
</body>
</section>
