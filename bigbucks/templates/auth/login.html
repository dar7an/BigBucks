<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}BigBucks{% endblock %} - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='alerts.js') }}"></script>
</head>

<body>

<div id="flash-messages" style="display: none;">
    {{ get_flashed_messages() | tojson }}
</div>

<nav>
    <h1><a href="{{ url_for('home.home') }}">BigBucks</a></h1>
    <ul>
        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
        <li><a href="{{ url_for('auth.login') }}" class="current-page">Log In</a></li>
    </ul>
</nav>

<section class="content">
    <h1>Log In</h1>
    <div class="section-box">
        <form method="post">
            <label for="username">Username</label>
            <input name="username" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Log In">
        </form>
    </div>
</section>

</body>
</html>
