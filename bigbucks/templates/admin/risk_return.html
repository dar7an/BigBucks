<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Admin{% endblock %} - Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<nav>
    <h1><a href="{{ url_for('home') }}">BigBucks</a></h1>
    <ul>
        {% if g.user %}
            <li><a href="{{ url_for('admin.summary') }}">Summary</a></li>
            <li><a href="{{ url_for('admin.history') }}">History</a></li>
            <li><a href="{{ url_for('admin.risk_return') }}" class="current-page">Analysis</a></li>
            <li><a href="{{ url_for('auth.logout') }}" class="hover-logout">Log Out</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a></li>
            <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
    </ul>
</nav>

<section class="content">

    <div class="content">
        <h2>Sharpe Ratios</h2>
        {% for ratio in sharpe_ratio %}
            <h4>{{ ratio }}</h4>
        {% endfor %}
    </div>

    <div class="content">
        <h2>Efficient Frontier</h2>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart">
            <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Efficient Frontier',
                            data: [
                                {% for return, volatility in returns_volatilities %}
                                    {x: {{ volatility }}, y: {{ return }}},
                                {% endfor %}
                            ],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            showLine: true,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Volatility',
                                    color: '#333' // Change color to match your page's styling
                                },
                                grid: {
                                    color: '#999' // Change grid color to match your page's styling
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Return',
                                    color: '#333' // Change color to match your page's styling
                                },
                                grid: {
                                    color: '#999' // Change grid color to match your page's styling
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#333' // Change legend color to match your page's styling
                                }
                            }
                        }
                    }
                });
            </script>
        </canvas>
    </div>
</section>

</body>
</html>
