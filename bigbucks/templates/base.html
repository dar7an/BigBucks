<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}BigBucks{% endblock %} - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<nav>
    <h1><a href="{{ url_for('homepage') }}">BigBucks</a></h1>
    <ul>
        {% if g.user %}
            <li><a href="{{ url_for('buySell.buySell') }}">Trade</a></li>
            <li><a href="{{ url_for('stock.index') }}">Search</a></li>
            <li><a href="{{ url_for('account.account') }}">Account</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a></li>
            <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
    </ul>
</nav>

<section class="content">

    <div class="section-box">
        <h2>Welcome, {{ user.firstname }}</h2>

        <div class="section-box">
            <h2>Deposit Cash</h2>
            <h4>Cash Balance: ${{ g.user.cashBalance }}</h4>
            <form method="post">
                <label for="deposit">Amount</label>
                <input type="number" step="0.01" min="0.01" name="deposit" id="deposit" required>
                <button type="submit"> Submit</button>
            </form>
        </div>

        <div class="section-box">
            <h2>Your Portfolio</h2>
            <h4>eventually show their holdings here</h4>
        </div>

    </div>

</section>
</body>
</html>
